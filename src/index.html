  <script type="text/javascript" src="../build/app.js"></script>
  <script>
    var tab = 1;
    var tabMax = 4;
    var tabSelectorPrefix = 'tab-select-';
    var tabPrefix = 'tab-';
    var displayDictionary = {};
    function changeTab(tabIndex) {
      if (tab === tabIndex) {
        return;
      }
      resetTabs();
      hideElement(tabPrefix + tab);
      tab = tabIndex;
      showElement(tabPrefix + tabIndex);
      setTabActive(tabSelectorPrefix + tab);
    }
    function showElement(elemId) {
      let elem = document.getElementById(elemId);
      if (elem) {
        elem.style.display = displayDictionary[elemId];
      }
    }
    function hideElement(elemId) {
      let elem = document.getElementById(elemId);
      if (elem) {
        displayDictionary[elemId] = elem.style.display;
        elem.style.display = 'none';
      }
    }
    function setTabInactive(tabElemId) {
      let elem = document.getElementById(tabElemId);
      if (elem) {
        elem.classList.remove('active-tab');
      }
    }
    function setTabActive(tabElemId) {
      let elem = document.getElementById(tabElemId);
      if (elem) {
        elem.classList.add('active-tab');
      }
    }
    function resetTabs() {
      for (let index = 1; index <= tabMax; index++) {
        setTabInactive(tabSelectorPrefix + index);
      }
    }
  </script>
